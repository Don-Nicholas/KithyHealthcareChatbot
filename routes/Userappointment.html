<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Appointment</title>
</head>

<body>
    <h1>Appointment Form</h1>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <form action="/appointment" method="post" class="container">
                <select class="form-select" aria-label="Default select example" name="category">
                    <option disabled selected>Choose a Consultation category</option>
                    <option value=">Primary Care Consultation">Primary Care Consultation</option>
                    <option value="Specialty Consultation">Specialty Consultation</option>
                    <option value="General Lab Tests">General Lab Tests</option>
                    <option value="COVID-19 Tests">COVID-19 Tests</option>
                    <option value="Other Diagnostic Procedures">Other Diagnostic Procedures</option>
                </select>
                <select class="form-select" aria-label="Default select example" name="docOption">
                    <option diasabled selected>Choose a Doctor to assist</option>
                    <option value="Dr.1">Dr.1</option>
                    <option value="Dr.2">Dr.2</option>
                    <option value="Dr.3">Dr.3</option>
                    <option value="Dr.4">Dr.4</option>
                </select>
                     <select class="form-select" aria-label="Default select example" name="consultType">
                        <option selected>Select Consult Type</option>
                        <option value="Initial Consultation">Initial Consultation</option>
                        <option value="Follow-up Consultation">Follow-up Consultation</option>
                        <option value="Work Clearance/Medical Certificate">Work Clearance/Medical Certificate</option>
                        <option value="Others">Others</option>
                    </select>
                    <div class="form-group my-2">
                        <input id="input" class="form-control border p-2" name="time" placeholder="Select Date and Time" />
                        <script>
                            $('#input').datetimepicker({ footer: true, modal: true });
                        </script>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="patientName" placeholder="Enter Your Name">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="sex" placeholder="Sex">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="address" placeholder="Address">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="email" placeholder="email">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="reason" placeholder="Reason of Consultation">
                </div>
           
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
