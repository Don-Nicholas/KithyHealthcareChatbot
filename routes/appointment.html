<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Appointment</title>
</head>

<body>
    <h1>Event Form</h1>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <form action="/apppoitment" method="post" class="container">
                <label for="category" class="form-label">Please select a Category.</label>
                <input class="form-control" list="category" id="categoryDataList" placeholder="Select Option">
                <datalist id="categoryListOption">
                    <option value="Primary Care Consultation">
                    <option value="Specialty Consultation">
                    <option value="General Lab Tests">
                    <option value="COVID-19 Tests">
                    <option value="Other Diagnostic Procedures">
                </datalist>

                <div class="form-group my-2">
                    <input type="text" class="form-control" name="category" placeholder="Title">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="eventLocation" placeholder="Location">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="eventDetails" placeholder="Details">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="startDateTime" placeholder="Start Date Time">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="endDateTime" placeholder="End Date Time">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="eventRequire" placeholder="Requirement/s">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="eventProcess" placeholder="Process">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="eventParticipant" placeholder="Participants">
                </div>

                <button>ADD EVENT</button>
            </form>
        </div>
    </div>
</body>

</html>
