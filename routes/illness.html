<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Mild Illness</title>
</head>

<body>
    <h1>Mild Illness Form</h1>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <form action="/mildIllness" method="post" class="container">
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="title" placeholder="Name">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="detail" placeholder="Info">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="symptoms" placeholder="Symptoms">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="treatment" placeholder="Treatment/Remedies">
                </div>
                <div class="form-group my-2">
                    <input type="text" class="form-control" name="prevention" placeholder="Prevention">
                </div>
                <button>ADD Illness</button>
            </form>
        </div>
    </div>
</body>

</html>
